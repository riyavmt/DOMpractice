<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling and Form Validation</title>
</head>
<body>
    <h1>Event Handling</h1>
    <button id="myButton">Click me</button>
    <div id="myElement">Hover over me</div>

    <h1>Form Validation</h1>
    <form id="myForm">
        <label for="myInput">Enter a value:</label>
        <input type="text" id="myInput" required>
        <input type="submit" value="Submit">
    </form>

    <script>
        // Click event
        document.getElementById('myButton').addEventListener('click', function() {
            console.log('Button clicked');
        });

        // Mouseover event
        document.getElementById('myElement').addEventListener('mouseover', function() {
            console.log('Mouse over element');
        });

        // Mouseout event
        document.getElementById('myElement').addEventListener('mouseout', function() {
            console.log('Mouse out of element');
        });

        // Form submission and validation
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission to the server

            // Get the input value
            var inputValue = document.getElementById('myInput').value;

            // Perform validation
            if (inputValue.trim() === '') {
                alert('Please enter a value');
                return;
            }

            // If validation passes, log the value
            console.log('Form input value:', inputValue);
        });
    </script>
</body>
</html>
