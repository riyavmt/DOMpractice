<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <h1><b>List of questions:</b></h1>
    <ul class=" list-items">
        <li>Hi</li>
        <li>How are you?</li>
        <li>When will you reach here?</li>
    </ul>
    <script>
        const li = document.querySelectorAll(".list-items li");
        li[0].textContent="Hello";
        li[0].style.color= "green";
        li[1].style.color="yellow";
    </script>
</body>
</html>
